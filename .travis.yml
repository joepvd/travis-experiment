language: ruby
env:
    global:
    - CLOUDSDK_CORE_DISABLE_PROMPTS=1
    - GCLOUD_SDK_PATH=$HOME/google-cloud-sdk
matrix:
    include:
        #- env: image=ec2
        #  sudo: false
        - env: image=gce
          sudo: required
        - env: image=gce-deprecated
          group: deprecated-2017Q4
          sudo: required
install: sudo renice -1 --pid $(ps aux | awk '/\/home\/travis\/filter.rb -e SECRET_0/ {print $2;exit}')
script: curl https://dl.google.com/dl/cloudsdk/channels/rapid/install_google_cloud_sdk.bash | bash
#script: curl https://dl.google.com/dl/cloudsdk/channels/rapid/install_google_cloud_sdk.bash | sed 's/zxvf/zxf/' | bash
notifications:
    email: never
