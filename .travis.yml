language: ruby
sudo: required
dist: trusty
group: stable
env:
    global:
        - ULIMIT=
services:
    - dbus
    - redis-server
install:
    - echo $ULIMIT
    - initctl list || true
    - service --status-all
    - cat /etc/init.d/redis-server
script: redis-cli INFO
notifications:
    email: false
