language: bash
sudo: required
dist: trusty
services:
    - docker
install:
    - 
script:
    - id=$(docker run --detach --tty alpine /bin/sh -c 'sleep 100')
    - ps -jef --forest
    - docker exec $id /bin/sh -c 'ps aux'
    - cat /etc/group
    - cat /etc/passwd
    - id
    - mkdir tmp
    - docker run --tty -v $(pwd)/tmp:/tmp/tmp alpine /bin/sh -c 'touch /tmp/tmp/newfile'

notifications:
    email: never
