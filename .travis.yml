addons: 
  apt:
    sources: 
      - mysql-5.7-trusty
dist: trusty
sudo: required
env: 
  - CI_NODE_INDEX=0
  - CI_NODE_INDEX=1	
install: true
language: ruby
script: |
    ping -c 1 repo.mysql.com
    for port in 80 443; do
        for packet in 30 500 1000 2000; do
            sudo mtr --report-wide --show-ips --tcp -P $port -i 0.5 -s $packet repo.mysql.com
        done
    done
notifications:
    email: never
