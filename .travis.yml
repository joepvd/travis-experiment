language: ruby
sudo: required
addons:
    apt:
        sources:
            - mongodb-3.2-precise
            - mongodb-3.2-trusty
        packages:
            - mongodb-org-server
install: sleep 3
script: "for p in $(apt-cache search mongo | awk '/^mongo/{print $1}'); do apt-cache madison $p; done"
notifications:
    email: never

