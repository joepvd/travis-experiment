language: ruby
install: true
script:
    - ps aux | grep memc
    - echo -e 'stats\r' | nc localhost 11211
    - sleep 100
    - echo -e 'stats\r' | nc localhost 11211
    - "telnet localhost 11211 <<<stats &"
services:
    - memcached
matrix:
    include:
        - env: image=ec2
          sudo: false
        - env: image=gce
          sudo: required
notifications:
    email: false
