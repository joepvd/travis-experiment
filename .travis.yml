language: java
matrix:
    include:
        - env: image=trusty-sudo
          sudo: required
          dist: trusty
          jdk: openjdk8
        - env: image=trusty-cont
          sudo: false
          dist: trusty
          jdk: openjdk8
        - env: image=precise-sudo
          sudo: required
          dist: precise
          jdk: openjdk8
        - env: image=precise-cont
          sudo: false
          dist: precise
          jdk: openjdk8
install: true
script: java -version
notifications:
    email: false
