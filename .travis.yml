language: c
sudo: true
addons:
    apt:
        sources:
            - llvm-toolchain-precise
             #- llvm-toolchain-trusty
             #- llvm-toolchain-xenial
             #- ubuntu-toolchain-r-test
        packages:
            - clang-7
            - clang-format-7
            - colordiff
os: linux
dist: trusty
install:
    - uname -a
    - uname -r
    - "apt-cache search 'clang*' | awk '$1~/^clang/'"
script: "dpkg -l | awk '/^ii/ && $2 ~/linux/'"
notifications:
  email: never
