sudo: required
dist: trusty
language: node_js
node: 7
matrix:
    include:
        - env: group=stable
        - env: group=deprecated
          group: deprecated-2017Q3
install: true
script:
    - which python
    - tr ":" "\n" <<<"(echo $PATH)"
    - pip freeze
    - "locate site-packages || true"
    - "locate dist-packages || true"
notifications:
  email: never
