language: generic
sudo: false
addons:
    apt:
        packages:
            - openbox
            - wmctrl
            - x11-utils
install:
    - export DISPLAY=:99.0
    - sh -e /etc/init.d/xvfb start
    - sleep 3
    - openbox &
    - sleep 3
    - firefox &
    - sleep 3
    - wmctrl -l
    - xwininfo -root -tree
script: true


notifications:
    email: never

