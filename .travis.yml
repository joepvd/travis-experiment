language: bash
matrix:
    include:
        - env: filter=true image=xcode6.4
          os: osx
          osx_image: xcode6.4
install:
    - eval `ssh-agent -s`
    - "setsid sh -c 'sleep 1000' &"
    - export COLUMNS=1000
script:
    - sleep 1
    - echo $TRAVIS_FILTERED
    - ls -l /.dockerenv || true
    - declare -f travis_terminate
    - echo $$
    - ps -jef --forest 2>/dev/null || ps -jef
notifications:
    email: never
