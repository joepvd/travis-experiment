language: generic
os: osx
install: true
matrix:
    include:
        - env: plan=unaltered
          script: pushd
        - env: plan=unset
          script:
              - "declare -f || true"
              - "declare -F || true"
              - unset pushd
              - pushd
        - env: plan=rvm_project_rvmrc
          script:
              - export rvm_project_rvmrc=0
              - pushd
after_script: echo after script
notifications:
    email: never

