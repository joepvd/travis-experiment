language: bash
sudo: false
dist: trusty
#filter_secrets: false
before_install:
    - |
        travis_terminate() {
          set +e
          pkill -P $$ || true
          #kill  -9 $(pgrep --list-full -P $$ | awk '!/ruby \/home\/travis\/filter.rb -e/{print $1}')
          sync
          pkill -9 -P $$ || true
          exit $1
        }
    - export -f travis_terminate
    - set -e
    - "false"
install:
    - true
script:
    - ps -jef --forest
notifications:
    email: never
