language: java
jdk: openjdk6
matrix:
    include:
        - env: group=deprecated-sudo
          group: deprecated-2017Q1
          sudo: required
        - env: group=current-sudo
          sudo: required
        - env: group=current-container
          sudo: false
dist: trusty
services:
    - mysql
install:
    - |
        if ! [ -e /usr/lib/jvm/java-1.6.0-openjdk-amd64 ] && [ -e /usr/lib/jvm/java-6-openjdk-amd64 ]; then
          echo workarounding!
          sudo ln -s /usr/lib/jvm/java-6-openjdk-amd64 /usr/lib/jvm/java-1.6.0-openjdk-amd64
          jdk_switcher use openjdk6
        fi
script:
    - ls -l /usr/lib/jvm/
    - ls -l /usr/lib/jvm/*1.6*open*
notifications:
    email: never
