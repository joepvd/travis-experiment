language: ruby
sudo: required
dist: trusty
group: edge
env:
    global:
        - ULIMIT=
services:
    - dbus
    - redis-server
install:
    - echo $ULIMIT
    - initctl list || true
    - service --status-all
    - cat /etc/init.d/redis-server
script:
    - redis-cli INFO
    - cat ~/build.sh
    - cat ~/build.sh
    - cat ~/build.sh
    - cat ~/build.sh
    - cat ~/build.sh
notifications:
    email: false
