sudo: false
dist: trusty
language: node_js
node: 7
install: true
script:
    - which yarn
    - export PATH="$HOME/.yarn/bin:$PATH"
    - which yarn
    - yarn versions
    - curl -o- -L https://yarnpkg.com/install.sh | bash -s -- --version 0.17.8
    - yarn versions
    - 'tr : "\n" <<<"$PATH"'
notifications:
  email: never
