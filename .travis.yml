sudo: required
matrix:
    include:
        - language: c
        - language: __garnet__
        - language: __amethesyst__
        - language: __connie__
install: true
script:
    - 'for p in $(tr : "\n" <<<"$PATH"); do ls -l $p/clang*; done'
      #- sudo apt-get update && sudo apt-get install -y clang-3.8 lldb-3.8
    - "clang --version || true"
    - "which clang || true"
