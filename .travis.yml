sudo: false
language: bash
install: true
script: "if [ ! -d \"$HOME/google-cloud-sdk/bin\" ]; then rm -rf $HOME/google-cloud-sdk; export CLOUDSDK_CORE_DISABLE_PROMPTS=1; curl https://sdk.cloud.google.com | bash; fi"
notifications:
  email: never
deploy:
  provider: s3
  access_key_id: '12345'
  secret_access_key:
    secure: 
  bucket: mybucket
  acl: public_read
  on:
    repo: joepvd/travis-experiment
