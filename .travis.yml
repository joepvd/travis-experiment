sudo: false
dist: trusty
language: python
python: "2.7"
env:
    global:
        - dir_backtick=`pwd`
        - dir_subst=$(pwd)
        - dir_backtick_quoted="`pwd`"
        - dir_subst_quoted="$(pwd)"
install: true
script:
    - echo $dir_backtick
    - echo $dir_subst
    - echo $dir_backtick_quoted
    - echo $dir_subst_quoted
notifications:
  email: never
