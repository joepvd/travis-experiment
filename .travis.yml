sudo: true
language: python
dist: trusty
group: stable
services:
    - postgresql
addons:
    postgresql: 9.4
install: true
script:
    - sleep 1
    - sudo netstat --all --tcp --numeric-ports | grep 5432
    - head -n 1000 /etc/postgresql/9.4/main/postgresql.conf
    - head -n 1000 /etc/postgresql/9.4/main/pg_hba.conf
notifications:
    email: false
