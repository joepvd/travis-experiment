language: bash
dist: trusty
matrix:
    include:
        - env: setting=docker-filter
          sudo: false
        - env: setting=docker-nofilter
          sudo: false
          filter_secrets: false
        - env: setting=gce-filter
          sudo: required
        - env: setting=gce-nofilter
          sudo: required
          filter_secrets: false
install:
    - true
script:
    - tty
    - test -t 1 # Fails if STDOUT is not a tty
    - test -t 2 # Fails if STDERR is not a tty
    - tty -s
    - ps -jef --forest
notifications:
    email: never
