language: python
python: 2.7
virtualenv:
    system_site_packages: true
sudo: required
dist: trusty
install:
    - |
        for p in $(tr : ' ' <<<$PATH); do 
            if [ -x $p/python ]; then
                echo =================================================
                echo $p
                $p/python --version
            fi
        done
script:
    - which python
    - python --version
    - echo $PYTHONPATH
    - python -c 'import sys; print(sys.path)'
    - sudo apt-get install -y python-dev libopencv-core-dev python-opencv
    - dpkg -L python-opencv
    - dpkg -l python
notifications:
    email: false
