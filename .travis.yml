language: generic
addons:
    apt:
        sources:
            - llvm-toolchain-trusty-4.0
        packages:
            - build-essential
            - automake
            - autoconf
            - bison
            - flex
            - lsb-release
            - libncurses5-dev
            - libtool
            - clang-4.0
            - gdb
install: true
after_script: echo after script
script:
    - sudo add-apt-repository -y 'deb http://ftp.us.debian.org/debian unstable main contrib non-free'
    - sudo apt-get -qq update
    - "sudo apt-get -y --force-yes install libomp-dev || true"
    - sudo apt-get clean
    - sudo apt-get -qq update
    - "sudo apt-get -y --force-yes install libomp-dev || true"

notifications:
    email: never

