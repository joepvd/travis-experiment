language: bash
sudo: required
dist: trusty
services:
    - docker
install:
    - 
script:
    - id=$(docker run --daemon --tty alpine /bin/sh -c 'sleep 100')
    - ps -jef --forest
    - docker exec $id /bin/sh -c 'ps aux'
    - cat /etc/group
    - cat /etc/passwd
    - id
    - mkdir tmp
    - docker run --tty alpine -v $(pwd)/tmp:/tmp/tmp /bin/sh -c 'sleep 3'

notifications:
    email: never
