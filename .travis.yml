language: bash
dist: trusty
matrix:
    include:
        - env: setting=docker-filter
          sudo: false
        - env: setting=docker-nofilter
          sudo: false
          filter_secrets: false
        - env: setting=gce-filter
          sudo: required
        - env: setting=gce-nofilter
          sudo: required
          filter_secrets: false
install:
    - awk 'BEGIN{for (i=1;i<65; i++)printf "\n%d %c", i, i}'
script:
    - tty
    - tty -s
    - ps -jef --forest
notifications:
    email: never
