language: bash
sudo: false
dist: trusty
env:
    global:
        secure: invalidkey
install:
    - eval `ssh-agent -s`
    - "setsid sh -c 'sleep 1000' &"
    - export COLUMNS=1000
script:
    - sleep 1
    - echo $TRAVIS_FILTERED
    - ls -l /.dockerenv || true
    - declare -f travis_terminate
    - echo $$
    - ps -jef --forest 2>/dev/null || ps -jef
notifications:
    email: never
