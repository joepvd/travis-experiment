language: python
script:
    - sudo apt-get update -qq
    - LANG=C apt-key list | awk -F'[ /]+' '/expired:/{printf "sudo apt-key adv --recv-keys --keyserver keys.gnupg.net %s\n", $3}' | sh
    - "sudo apt-get update -qq || true"
    - head -n 1000 $(find /etc/apt -name '*mongo*')
    - sudo sed -i 's/^deb /deb [arch=amd64] /' $(find /etc/apt -name '*mongo*')
