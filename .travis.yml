sudo: false
matrix:
    include:
        - env: dist=trusty job=1
          dist: trusty
        - env: dist=precise job=1
          dist: precise
addons:
    apt:
        packages:
            - sysbench
script:
    - sysbench --test=fileio run
    - sysbench --test=cpu run
    - sysbench --test=memory run
    - sysbench --test=threads run
    - sysbench --test=mutex run
    - sysbench --test=oltp run
language: generic
notifications:
  email: never
