language: generic
dist: trusty
matrix:
    include:
        - env: stack=trusty-stable-container
          sudo: false
        - env: stack=trusty-sudo-stable
          sudo: required
        - env: stack=trusty-sudo-deprecated
          sudo: required
          group: deprecated-2017Q2
          

install: true
script:
    - df -h
    - mount
notifications:
    email: false

