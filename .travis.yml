language: generic
dist: trusty
sudo: required
addons:
    apt:
        packages:
            - postgresql
install: true
script:
    - sudo service postgresql status
    - sudo service postgresql start
    - sleep 10
    - psql -U postgres <<<$'create user travis;\nALTER USER travis WITH SUPERUSER;'
    - psql -U travis <<<'select * from version()'
    - psql -U postgres <<<'SELECT rolname, rolsuper, * FROM pg_roles;'
notifications:
    email: false
