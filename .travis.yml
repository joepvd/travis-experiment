sudo: required
language: ruby
dist: trusty
group: stable
before_install:
    - ps -elf
    - pstree -ap
    - sudo lsof | grep /dev/pts
    - shopt
    - echo $-
install:
    - echo sleep 900 >>trap.sh
    - setsid sleep 900 &
script:
    - sleep 3
    - echo $hiddenvar1
after_script:
    - ps -elf
    - pstree -ap
    - sudo lsof | grep /dev/pts
    - shopt
    - echo $-
    - ps xao pid,ppid,pgid,sid,comm
notifications:
    email: false
