language: python
matrix:
  include:
    - os: linux
      python: 2.7
      sudo: true
    - os: osx
      language: objective-c
      osx_image: xcode8.3
before_install:
  - if [ $TRAVIS_OS_NAME = osx ]; then export PATH="/Users/travis/Library/Python/2.7/bin:$PATH"; fi
  - "echo -e 'pyinstaller\npep8\nnose\nmock\n' >requirements.txt"
  - "tr : '\n' <<<$PATH"
install:
  - if [ $TRAVIS_OS_NAME = linux ]; then pip install -r requirements; else pip install --user -r requirements.txt; fi
script:
  - which nosetests || true
  - find ~ -name nosetests
notifications:
    email: false
