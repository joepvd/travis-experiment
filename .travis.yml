sudo: false
dist: trusty
language: ruby
rvm: 2.3.3
cache:
    bundler
install: which bundler || true
script:
    - |
        for p in $(tr : ' ' <<<$PATH); do
            if [ -x $p/bundle ]; then
                echo =================
                echo $p/bundle
                $p/bundle --version
            fi
        done
notifications:
    email: false
