language: php
php: 7.1
sudo: false
dist: trusty
install: true
script:
- ls -lRa /home/travis/.phpenv/versions/7.1
- php <<<"<?php echo ini_get('memory_limit');?>"
- "head -n 1000 /home/travis/.phpenv/versions/7.1/etc/conf.d/* || true"
- 'echo -e "memory_limit = 2048M\n" >mem.ini'
- phpenv config-add mem.ini
- php <<<"<?php echo ini_get('memory_limit');?>"
- php <<<"<?php ini_set('memory_limit', '64M'); echo ini_get('memory_limit');?>"
notifications:
    email: false
