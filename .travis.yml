language: python
python: 2.7
virtualenv:
    system_site_packages: true
sudo: required
dist: trusty
install:
    - 'for p in $(tr ':' ' ' <<<$PATH); do [ -x $p/python ] && {echo $p; $p/python --version; }; done'
script:
    - which python
    - python --version
    - echo $PYTHONPATH
    - python -c 'import sys; print(sys.path)'
    - sudo apt-get install opencv
    - dpkg -L opencv
    - dpkg -l python
script: docker --version
notifications:
    email: false
