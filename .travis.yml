language: ruby
sudo: required
matrix:
    include:
        - env: run=precise
          dist: precise
        - env: run=trusty
          dist: trusty
install: yes | ssh -l userdoesnotexist localhost echo i am in
script:
    - tail -n 100 /var/log/auth.log
    - ps aux | grep sshguard
    - cat /etc/sshguard/whitelist
notifications:
    email: never
