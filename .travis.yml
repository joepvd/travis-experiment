addons: 
  apt:
    sources: 
      - mysql-5.7-trusty
dist: trusty
sudo: required
env: 
  - CI_NODE_INDEX=0
  - CI_NODE_INDEX=1	
install: true
language: ruby
script: |
    ping -c 1 repo.mysql.com
    for port in "--tcp -P 80" "--tcp -P 443" " "; do
        for packet in 30 500 1000 2000; do
            echo "=========== packet size: $packet; port: $port ======================"
            sudo mtr --report-wide -c 50 --show-ips -i 0.5 -s $packet $port repo.mysql.com
        done
    done
notifications:
    email: never
