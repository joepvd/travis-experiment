language: python
matrix:
  include:
    - os: linux
      python: 2.7
      sudo: true
    - os: osx
      language: objective-c
      osx_image: xcode8.3
before_install:
  - which pip
  - pip install -U pip
  - which pip
  - which python
  - pip --version
  - python --version
  - "echo -e 'pyinstaller\npep8\nnose\nmock\n' >requirements.txt"
  - "tr : '\n' <<<$PATH"
install:
  - pip install --user -r requirements.txt
script:
  - which nosetests
  - find ~ -name nosetests
notifications:
    email: false
