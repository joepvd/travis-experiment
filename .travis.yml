language: c
sudo: true
addons:
    apt:
        sources:
            - llvm-toolchain-trusty
            - ubuntu-toolchain-r-test
        packages:
            - clang-6
            - clang-format-6
            - colordiff
os: linux
dist: trusty
install:
    - uname -a
    - uname -r
script: "dpkg -l | awk '/^ii/ && $2 ~/linux/'"
notifications:
  email: never
