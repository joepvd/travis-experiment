language: generic
sudo: required
dist: trusty
apt:
    sources:
        - google-chrome
    packages:
        -python
        -golang
        -google-chrome-stable
        -google-chrome-beta
install: true
script:
    - sudo grep -Ri hhvm /etc/apt
    - sudo sh -c 'head -n 1000 $(find /etc/apt -type f)'


notifications:
    email: never
