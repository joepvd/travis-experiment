language: ruby
sudo: false
dist: trusty
matrix:
    include:
        - env: trap=yes
          before_install: trap 'travis_terminate 1' ERR
        - env: trap=no
install:
    - echo set -e >>file.sh
    - echo about to execute false
    - echo false >>file.sh
    - echo executed false
script:
    - source file.sh
notifications:
    email: never
