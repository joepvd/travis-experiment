language: node_js
node_js: 6
before_install:
  npm run uninstall && npm cache clean --force
install:
  npm install
branches:
  only:
  - master
  - develop
  - travis-ci
stages:
- test
- macos
jobs:
  include:
    - stage: test
    - stage: macos
      if: branch = master
      os: osx
notifications:
    email: never
