language: bash
sudo: required
addons:
  postgresql: 9.5
env:
- run=1
- run=2
- run=3
- run=4
- run=5
trace: true
install: sudo sh -c 'echo "precedence ::ffff:0:0/96  100">/etc/gai.conf'
script: sudo -E apt-get -yq --no-install-suggests --no-install-recommends $(travis_apt_get_options) install ghostscript libmagic-dev postgresql-9.5-postgis-2.3
notifications:
  email: false
