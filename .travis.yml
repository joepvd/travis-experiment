language: ruby
matrix:
    include:
        - env: image=sudo-precise
          sudo: required
          dist: precise
        - env: image=container-precise
          sudo: false
          dist: precise
        - env: image=sudo-trusty-stable
          sudo: required
          dist: trusty
        - env: image=container-trusty-stable
          sudo: false
          dist: trusty
        - env: image=sudo-trusty-edge
          sudo: required
          dist: trusty
          group: edge
        - env: image=container-trusty-edge
          sudo: false
          dist: trusty
          group: edge
addons:
    apt:
        sources:
            - heroku
        packages:
            - heroku-toolbelt
install: heroku --version
script:
    - dpkg -L heroku
notifications:
    email: false
