language: bash
sudo: required
#addons:
#  apt:
#    packages:
#    - ghostscript
#    - libmagic-dev
#    - postgresql-9.5-postgis-2.3
#  postgresql: 9.5
trace: true
install: curl https://whereami.travis-ci.com
script:
- echo $TRAVIS_INFRA
- export TRAVIS_INFRA=ec2
- travis_munge_apt_sources
- sudo apt-get update
- nslookup us-central1.gce.archive.ubuntu.com
- nslookup -query=AAAA us-central1.gce.archive.ubuntu.com
- sudo -E apt-get install -yq ghostscript libmagic-dev postgresql-9.5-postgis-2.3
notifications:
  email: false
