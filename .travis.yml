language: minimal
sudo: required
dist: trusty
install:
    - true
script:
    - |
        while true; do
            ((i++))
            while echo $'GET / HTTP/1.1\nhost: niceness\n\n'; do sleep 1; done | {echo connection $i opened; telnet 91.189.91.26 80>/dev/null; echo connection $i closed; }
            sleep .1
        done &
    - dmesg --follow
notifications:
    email: never
