language: generic
dist: trusty
sudo: required
addons:
    apt:
        sources:
            - mysql-5.7-trusty
install: echo hi
script:
    - "sudo -E apt-get -yq update"
    - "travis_retry sudo -E apt-get -yq --no-install-suggests --no-install-recommends --force-yes install mysql-server mysql-client"
notifications:
    email: never
