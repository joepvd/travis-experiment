language: python
script:
    - sudo apt-get update -qq
    - LANG=C apt-key list | awk -F'[ /]+' '/expired:/{printf "sudo apt-key adv --recv-keys --keyserver keys.gnupg.net %s\n", $3}' | sh
    - "sudo apt-get update -qq || true"
addons:
    apt:
        sources:
            - mongo-precise-3.2
        packages:
            - mongodb-org=3.2.18
install: true
notifications:
    email: never
